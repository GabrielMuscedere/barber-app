<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>barber-app - about</title>
</head>

<body>
<header>
    <nav class="navbar" >
        <a href="/" class="logo">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">Chi Siamo</a>
            <a href="/contact">Contatti</a>
            <div class="user-menu">
                <a href="/profile" class="user-icon">
                    <img src="/images/profile1.png" alt="profile">
                </a>
                <div class="dropdown-content">
                    <a href="/register">Registrati</a>
                    <a href="/login">Login</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="profile-container" th:if="${utente}">
    <div class="profile-box">
        <h2 th:text="${utente.nome} + ' ' + ${utente.cognome}">Nome e Cognome</h2>
        <p>Data di nascita: <span th:text="${utente.dataNascita}">Data di nascita</span></p>
        <p>Email: <span th:text="${utente.email}">Email</span></p>
    </div>
</div>

<div th:unless="${utente}" class="profile-container">
    <div class="profile-box">
        <h2>Utente non trovato</h2>
    </div>
</div>
<footer>
</footer>
</body>
