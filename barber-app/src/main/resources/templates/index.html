<!DOCTYPE html>
<html>

<head>
	<title>
		barber-app - Homepage
	</title>
	<link />
</head>

<body>
	<header>
		<img src="/logo.png" alt="Logo Barber App">
	</header>

	<h1>Servizi Disponibili : </h1>
	<div th:if="${servizi.isEmpty()}">Non ci sono film nel sistema</div>
	<ul>
		<li th:each="servizio : ${servizi}">
			<span th:text="${servizio.nome}"></span> - <span th:text="${servizio.prezzo}"></span>
		</li>
	</ul>

</body>

</html>
