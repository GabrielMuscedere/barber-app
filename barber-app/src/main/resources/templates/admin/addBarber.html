<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Barber App - Admin HomePage</title>
</head>

<body>
<header>
    <nav class="navbar">
        <a href="/admin/indexAdmin" class="logo">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <div class="nav-links">
            <a href="/admin/indexAdmin">Home</a>
            <div class="user-menu">
                <a class="user-icon">
                    <img src="/images/profile1.png" alt="profile">
                </a>
                <div class="dropdown-content">
                    <!-- Check if user is authenticated -->
                    <div th:if="${authentication != null}">
                        <!-- Display the profile link and the username -->
                        <a href="/admin/profile">
                            <span th:text="${authentication.getUsername()}">Profile</span>
                        </a>
                        <a href="/logout"><span>logout</span></a>
                    </div>
                    <!-- Display register and login links if user is not authenticated -->
                    <div th:if="${authentication == null}">
                        <a href="/register">Registrati</a>
                        <a href="/login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="left-column">
        <h2>Aggiungi Barbiere</h2>
        <form action="/admin/addBarber" method="post" class="registration-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Telefono:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="experience">Esperienza:</label>
            <input type="text" id="experience" name="experience" required>
            <input type="submit" value="Aggiungi Barbiere">
        </form>
    </div>
    <div class="right-column">
        <h2>Barbieri</h2>
        <div class="carousel-container">
            <div id="carousel" class="carousel">
                <!-- Controllo se la lista dei barbieri Ã¨ vuota -->
                <div th:if="${barbers.size() == 0}">
                    <p>Nessun barbiere presente.</p>
                </div>
                <!-- Carosello dei barbieri -->
                <div th:each="barber : ${barbers}" class="carousel-item">
                    <!-- <img th:src="@{/images/barber__{barber.id}.jpg}" alt="Barbiere" /> -->
                    <p th:text="${barber.name}">Nome Barbiere</p>
                </div>
            </div>
            <button id="prev" class="carousel-control prev">&#10094;</button>
            <button id="next" class="carousel-control next">&#10095;</button>
        </div>
    </div>

</div>

<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const itemCount = items.length;
    const nextItem = () => {
        items[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % itemCount;
        items[currentIndex].classList.add('active');
    };
    const prevItem = () => {
        items[currentIndex].classList.remove('active');
        currentIndex = (currentIndex - 1 + itemCount) % itemCount;
        items[currentIndex].classList.add('active');
    };
    document.getElementById('next').addEventListener('click', nextItem);
    document.getElementById('prev').addEventListener('click', prevItem);
</script>
</body>

</html>
