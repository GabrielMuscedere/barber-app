<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>barber-app - Aggiungi Servizio</title>
</head>

<body>
<header>
    <nav class="navbar">
        <a href="/admin/indexAdmin" class="logo">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <div class="nav-links">
            <a href="/admin/indexAdmin">Home</a>
        </div>
    </nav>
</header>

<main class="aggiungiServizio-container">
    <h2>Aggiungi un Nuovo Servizio</h2>
    <form th:action="@{'/admin/salvaServizio'}" method="post" th:object="${servizio}" class="aggiungiServizio-form" enctype="multipart/form-data">
        <div class="aggiungiServizio-form-group">
            <label for="nome">Nome del Servizio:</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" required>
        </div>
        <div class="aggiungiServizio-form-group">
            <label for="prezzo">Prezzo (euro):</label>
            <input type="number" id="prezzo" name="prezzo" step="0.01" th:field="*{prezzo}" required>
        </div>
        <div class="aggiungiServizio-form-group">
            <label for="durata">Durata (minuti):</label>
            <input type="number" id="durata" name="durata" th:field="*{durata}" required>
        </div>
        <div class="aggiungiServizio-form-group">
            <label for="imageName">Nome Immagine:</label>
            <input type="file" id="imageName" name="file">
        </div>
        <button type="submit" class="aggiungiServizio-btn">Aggiungi Servizio</button>
    </form>
</main>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 Barber App. Tutti i diritti riservati.</p>
    </div>
</footer>

</body>

</html>
