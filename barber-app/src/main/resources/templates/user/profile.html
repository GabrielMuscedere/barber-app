<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav class="navbar" >
        <a href="/" class="logo">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">Chi Siamo</a>
            <a href="/contact">Contatti</a>
            <div class="user-menu">
                <a class="user-icon">
                    <img src="/images/profile1.png" alt="profile">
                </a>
                <div class="dropdown-content">
                    <!-- Check if user is authenticated -->
                    <div th:if="${authentication != null}">
                        <!-- Display the profile link and the username -->
                        <a href="/profile">
                            <span th:text="${authentication.getUsername()}">Profile</span>
                        </a>
                        <a href="/logout"><span>logout</span></a>
                    </div>
                    <!-- Display register and login links if user is not authenticated -->
                    <div th:if="${authentication == null}">
                        <a href="/register">Registrati</a>
                        <a href="/login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
PROFILO DEFAULT

<div th:if="${errors}">
    <ul>
        <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
    </ul>
</div>

<h1>Prenotazioni</h1>
<div th:if="${prenotazioni.isEmpty()}">Non ci sono prenotazioni</div>
<div th:each="prenotazione : ${prenotazioni}">
    <span th:text="'Data: ' + ${prenotazione.getGiornoLavorativo().getData().toString()} + ' ora inizio: ' + ${prenotazione.orarioInizio.toString()} + ' ora fine: ' + ${prenotazione.orarioFine.toString()} + ' tipo servizio:' + ${prenotazione.tipoServizio} + ' Con il barbiere:' + ${prenotazione.getGiornoLavorativo().getBarbiere().getNome()}"></span>
    <!-- Aggiungi il pulsante delete -->
    <form th:action="@{/user/deletePrenotazione/{id}(id=${prenotazione.id})}" method="post">
        <button type="submit" >Cancella prenotazione</button>
    </form>
</div>
