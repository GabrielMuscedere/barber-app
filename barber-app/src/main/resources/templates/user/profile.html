<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="/images/logo.png" alt="Logo">
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">Chi Siamo</a>
            <a href="/contact">Contatti</a>
            <div class="user-menu">
                <a href="/profile" class="user-icon">
                    <img src="/images/profile1.png" alt="profile">
                </a>
            </div>
        </div>
    </nav>
</header>
<div class="profile-container">
    <div class="profile-box">
        <h2>Profilo di <span th:text="${user.nome}">Nome Utente</span></h2>
        <p>Nome: <span th:text="${user.nome}">Nome</span></p>
        <p>Cognome: <span th:text="${user.cognome}">Cognome</span></p>
        <p>Email: <span th:text="${user.email}">Email</span></p>
        <p>Username: <span th:text="${user.username}">Username</span></p>
    </div>
</div>
<footer>
</footer>
</body>
</html>
